syntax = "proto3";

option csharp_namespace = "Db.API";

package auth;

service Auth {
  rpc LoginUser(UserRequest) returns (BooleanReply);
  rpc Logout(Nothing) returns (BooleanReply);
}

message Nothing { }

// User login request
message UserRequest {
  // User mail
  string email = 1;
  // User password
  string password = 2;
}

// Reply of boolean type
message BooleanReply {
  // Reply value
  bool reply = 1;
  // Error code
  int32 error = 2;
}